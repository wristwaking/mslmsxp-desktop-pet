<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="contain" id="app">
        <audio src="../../assets/success.mp3" id="success-audio"></audio>
        <audio src="../../assets/error.mp3" id="error-audio"></audio>
        <div class="left-menu">
            <img class="left-menu-logo" src="../../assets/logo.png" alt="">
            
            <div class="left-menu-btn" @click="ChooseMenu('wenxin')">
                问题
            </div>
            <div class="left-menu-btn" @click="ChooseMenu('schedule')">
                闹钟
            </div>
            <div class="left-menu-btn" @click="OpenCloud">
                资料
            </div>
            <div class="left-menu-btn" @click="OpenEnglish">
                英语
            </div>
            <div class="left-menu-btn" @click="OpenTaobao">
                数学
            </div>
        </div>
        <div class="schedule" v-if="menu == 'schedule'">
            <div class="schedule-item" v-for="item in schedules" :key="item.id">
                <div class="schedule-item-top">
                    <div class="schedule-item-top-time">{{item.time}}</div>
                    <div class="schedule-item-top-del" @click="DeleteSchedule(item.id)">删除提醒</div>
                </div>
                <div class="schedule-item-content">任务说明：{{item.content}}</div>
            </div>
        </div>
        <div class="right">
            <div class="right-menu">
                <div class="right-menu-time">

                    <div>
                        TIME : {{date}}
                    </div>
                </div>
                <div class="right-menu-mini" @click="MiniApp">
                    <svg t="1701400556949" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="11889" width="25" height="25"><path d="M512 64C264.8 64 64 264.8 64 512s200.8 448 448 448 448-200.8 448-448S759.2 64 512 64z m256 480H256v-64h512v64z" p-id="11890" fill="#7467bd"></path></svg>

                    <svg t="1699982605168" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="4058" width="25" height="25"><path d="M512 0C229.23 0 0 229.23 0 512s229.23 512 512 512c282.768 0 512-229.23 512-512S794.77 0 512 0z m234.76 656.252c7.808 7.808 7.806 20.472 0.002 28.284l-62.228 62.224c-7.808 7.808-20.47 7.814-28.286 0.002L512 602.51 367.75 746.76c-7.81 7.812-20.474 7.808-28.284 0l-62.226-62.224c-7.81-7.808-7.812-20.472 0-28.284L421.492 512l-144.25-144.25c-7.81-7.808-7.81-20.474 0-28.284l62.226-62.224c7.81-7.812 20.474-7.81 28.284 0L512 421.49l144.252-144.25c7.806-7.812 20.47-7.81 28.282 0l62.226 62.224c7.806 7.812 7.808 20.474 0 28.284L602.51 512l144.25 144.252z" fill="#E51C23" p-id="4059"></path></svg>
                </div>
            </div>
            <div class="chat-box" v-if="menu == 'wenxin'">
                <div class="chat-box-main">
                    <div class="chat-box-main-content">
                        {{answer}}
                    </div>
                </div>
                <input type="text" placeholder="请填写你想要问的问题？像素宝宝提示：键盘按 Enter 回车键提问" maxlength="200" v-bind:disabled="disabled" v-model="question" @keyup.enter="AskWenXinModel">
            </div>

                <input type="text" id="add-time" v-model="content" placeholder="填写提醒任务内容" maxlength="100">

                    <div @click="{{content = '休息睡觉'}}"><span>休息睡觉</span><svg t="1701280017094" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="4380" width="20" height="20"><path d="M430.933333 490.666667L256 665.6 315.733333 725.333333l234.666667-234.666666L315.733333 256 256 315.733333l174.933333 174.933334z m256 0L512 665.6l59.733333 59.733333 234.666667-234.666666L576 256 512 315.733333l174.933333 174.933334z" fill="#979EAD" p-id="4381"></path></svg></div>

                    <div @click="{{content = '观看直播'}}"><span>观看直播</span><svg t="1701280017094" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="4380" width="20" height="20"><path d="M430.933333 490.666667L256 665.6 315.733333 725.333333l234.666667-234.666666L315.733333 256 256 315.733333l174.933333 174.933334z m256 0L512 665.6l59.733333 59.733333 234.666667-234.666666L576 256 512 315.733333l174.933333 174.933334z" fill="#979EAD" p-id="4381"></path></svg></div>
                </div>
                <div class="schedule-add-bottom">
                    <div @click="RestartSchedule">清空</div>
                    <div class="schedule-add-bottom-submit" @click="AddSchedule">添加提醒任务</div>
                </div>
            </div>
        </div>
    </div>
    <script src="vue.min.js"></script>
    <script src="render.js"></script>
</body>
</html>
